language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports

    packages:
      - cmake
      - cmake-data
      - doxygen

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER=g++-6

    - compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER ..

script:
  - make
  - make doc
  - make test
